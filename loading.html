<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo API Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <button id="load-btn" type="button" class="btn btn-primary">
                    Load Photo
                    <span class="spinner-grow spinner-grow-sm me-0 d-none" role="status" aria-hidden="true"></span>
                </button>
                <div id="photo-container" class="mt-3">
                    <img id="photo" class="img-fluid d-none">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
