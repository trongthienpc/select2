<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- DataTables -->
    <!-- <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/v/bs4/jszip-2.5.0/dt-1.11.3/datatables.min.css" /> -->
    <!-- <script type="text/javascript"
        src="https://cdn.datatables.net/v/bs4/jszip-2.5.0/dt-1.11.3/datatables.min.js"></script> -->

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/datatables.net-bs5/1.13.4/dataTables.bootstrap5.css">
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/datatables.net-bs5/1.13.4/dataTables.bootstrap5.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />

    <title>Document</title>
</head>

<body>
    <table id="myTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>30</td>
                <td><button class="removeBtn">Remove</button></td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>25</td>
                <td><button class="removeBtn">Remove</button></td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>40</td>
                <td><button class="removeBtn">Remove</button></td>
            </tr>
        </tbody>
    </table>

    <script>
        var table = $('#myTable').DataTable();

        $('#myTable tbody').on('click', 'button', function () {
            var row = table.row($(this).parents('tr'));
            row.remove().draw();
        });

    </script>

</body>

</html>
